<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        .sidebar {
            width: 60px;
            transition: width 0.3s;
            overflow: hidden;
            white-space: nowrap;
        }
        .sidebar:hover {
            width: 200px;
        }
        .sidebar .nav-link span {
            display: none;
        }
        .sidebar:hover .nav-link span {
            display: inline-block;
            margin-left: 10px;
        }
        .nav-link i {
            font-size: 1.5rem;
        }
        .sidebar:hover + .content {
            margin-left: 200px;
        }
        .sidebar-logo {
            padding: 15px;
        }
        .sidebar .nav-link {
            padding: 10px 15px;
        }

        /* Style for the main content with video background */
        .content {
            position: relative;
            padding: 20px;
            text-align: center;
        }
        .content video {
            width: 100%;
            max-width: 800px; /* Set maximum width */
            height: auto;
            border-radius: 10px; /* Optional: add rounded corners */
            background-size: cover;
            background-position: center;
        }
        .content .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .content h2 {
            font-size: 1.2rem;
        }




         .carousel-item {
            text-align: center;
        }
        .music-card {
            width: 150px;
            margin: 10px;
        }
        .music-card img {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-sm-auto bg-light sticky-top sidebar">
                <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                    <a href="/" class="d-block sidebar-logo">
                        <img src="your-logo-url.png" alt="Logo" class="img-fluid">
                    </a>
                    <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li class="nav-item">
                            <a href="#" class="nav-link py-3 px-2" title="Release Music" data-bs-toggle="tooltip" data-bs-placement="right">
                                <i class="bi-music-note-beamed"></i><span>Release Music</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link py-3 px-2" title="Beatz Market" data-bs-toggle="tooltip" data-bs-placement="right">
                                <i class="bi-collection-play"></i><span>Beatz Market</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link py-3 px-2" title="Wallet" data-bs-toggle="tooltip" data-bs-placement="right">
                                <i class="bi-wallet2"></i><span>Wallet</span>
                            </a>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi-person-circle"></i>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-sm p-3 min-vh-100 content">
                <video autoplay muted loop>
                    <source src="./assets/bgv1.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
                <div class="overlay">
                    <h1>INTRODUCING BEAT EXCHANGE</h1>
                    <h2>The premier marketplace to buy and sell beats</h2>
                </div>

                <!-- main content continues here -->








            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
