<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeatzMarket</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inter:700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Sidebar styling */
        .sidebar {
            width: 60px;
            transition: width 0.3s;
            overflow: hidden;
            white-space: nowrap;
        }
        .sidebar:hover {
            width: 200px;
        }
        .sidebar .nav-link span {
            display: none;
        }
        .sidebar:hover .nav-link span {
            display: inline-block;
            margin-left: 10px;
        }
        .nav-link i {
            font-size: 1.5rem;
        }
        .sidebar:hover + .content {
            margin-left: 200px;
        }
        .sidebar-logo {
            padding: 15px;
        }
        .sidebar .nav-link {
            padding: 10px 15px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-sm-auto bg-light sticky-top sidebar">
                <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                    <a href="/" class="d-block sidebar-logo">
                        <img src="your-logo-url.png" alt="Logo" class="img-fluid">
                    </a>
                    <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li class="nav-item">
                            <a href="#" class="nav-link py-3 px-2" title="Release Music" data-bs-toggle="tooltip" data-bs-placement="right">
                                <i class="bi-music-note-beamed"></i><span>Release Music</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link py-3 px-2" title="Beatz Market" data-bs-toggle="tooltip" data-bs-placement="right">
                                <i class="bi-collection-play"></i><span>Beatz Market</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link py-3 px-2" title="Wallet" data-bs-toggle="tooltip" data-bs-placement="right">
                                <i class="bi-wallet2"></i><span>Wallet</span>
                            </a>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi-person-circle"></i>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-sm p-3 min-vh-100 content">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Create Profile</h5>
                        <p class="card-text">Click below to create your artist profile.</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProfileModal">
                            Create Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="createProfileModal" tabindex="-1" aria-labelledby="createProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createProfileModalLabel">Create Artist Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="artistName" class="form-label">Artist Name</label>
                            <input type="text" class="form-control" id="artistName" placeholder="Enter your artist name">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        });
    </script>
</body>
</html>
